<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sidebar 스타일 설정</h1>
    <form id="sidebar-form">
        <label for="bg-color">배경색:</label>
        <input type="color" id="bg-color" name="bg-color" value="#b4d6f8">
        
        <label for="border-color">테두리색:</label>
        <input type="color" id="border-color" name="border-color" value="#efefef">
        
        <label for="text-color">글자색:</label>
        <input type="color" id="text-color" name="text-color" value="#545454">

        <button type="submit">저장</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
